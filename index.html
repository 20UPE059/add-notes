<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        body{
            background-image: url('https://cdn.pixabay.com/photo/2021/01/21/15/54/books-5937716__340.jpg');
            
            background-size: 100%;
            background-repeat: no-repeat;
        }
    </style>
    <title>Crud App</title>
</head>
<body>
   <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
   </header>

   <main>
       <div class="container mt-5 col-6">

           <div class="input-group mb-3 ">
               <input id="inp" type="text" class="form-control" placeholder="Chapter Name" aria-label="Recipient's username" aria-describedby="button-addon2">
               <button id="add_btn" class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
               
             </div>

             
                <ul id="parentList" class="list-group">
                    <li class="list-group-item d-flex justify-content-between">
                       <h7 > Chapter 1 </h7>
                       <var>
                    <button id="add_btn" onclick="editChapter(this)" class="btn btn-outline-secondary btn-warning" type="button" id="button-addon2">Edit</button>
                    <button id="remove_btn" onclick="removeChapter(this)" class="btn btn-outline-secondary btn-danger" type="button" id="button-addon2">Remove</button>
                </var> 
                    
                    </li>
                    
                    
                  </ul>
               
                
              
           
       </div>
       

           
   </main>
   
   <script>
  let addBtn=document.getElementById('add_btn');
  let inp=document.getElementById('inp');
  let parentList=document.getElementById('parentList') ;
  
  addBtn.addEventListener('click',addChapter);
  function addChapter(e){
     
      let newLi=document.createElement('li');
    //   newLi.classList.add('list-group-item');
    //   newLi.textContent=inp.value;
    newLi.className='list-group-item d-flex justify-content-between';
     newLi.innerHTML=`
                       <h7 >${inp.value}</h7>
                       <var>
                    <button id="add_btn" onclick="editChapter(this)" class="btn btn-outline-secondary btn-warning" type="button" id="button-addon2">Edit</button>
                    <button id="remove_btn" onclick="removeChapter(this)" class="btn btn-outline-secondary btn-danger" type="button" id="button-addon2">Remove</button>
                </var> 
                    
                    `;
      let parentList=document.getElementById('parentList') ;
      parentList.appendChild(newLi);
      inp.value="";
      if(parentList.children[0].className=='newEmptyMsg'){
        parentList.firstElementChild.remove();
      }
     }

    //  let removeBtn=document.getElementById('remove_btn');
//   let inp=document.getElementById('inp');
  
//    removeBtn.addEventListener('click',removeChapter);
  function removeChapter(element){
        element.parentElement.parentElement.remove();
        if(parentList.children.length==0){
            let newEmptyMsg=document.createElement('h1');
            newEmptyMsg.className='newEmptyMsg';
            newEmptyMsg.innerText='Nothing is here.Please add a note';
            parentList.appendChild(newEmptyMsg);
        }
     }
     function editChapter(element){
         if(element.innerText=='Done'){
            let text2=element.parentElement.parentElement.firstElementChild.firstElementChild.value;
            element.parentElement.parentElement.firstElementChild.innerHTML=`<h7>${text2}</h7>`;
            element.innerText='Edit';
         }
         else{
      let text =element.parentElement.parentElement.firstElementChild.innerText;
    //   console.log(text);
      element.parentElement.parentElement.firstElementChild.innerHTML=`<input type="text">`;
      element.parentElement.parentElement.firstElementChild.firstElementChild.value=text;
      element.innerText="Done";}
      
     }
   </script>
</body>
</html>
